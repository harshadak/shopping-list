<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="heading-section">
		<ul>
			<li><img src="images/shopping-basket-icon.jpg" alt="Shopping basket icon" height="130px" width="130px"></li>
			<li><h1>Shopping List</h1></li>
			<li><img src="images/shopping-basket-icon.jpg" alt="Shopping basket icon" height="130px" width="130px"></li>
		</ul>
	</header>

	<section class="input-section">
		<div class="content">
			<p>Add the items you need below, tick them off as you go and delete them when you're done.</p>
				<div class="input">
					<input id="item-value" class="input-text" type="text" placeholder="Add item...">
					<input id ="submit-item" type="submit" value="Add">
				</div>
			<hr>
		</div>
	</section>

	<section class="item-list-section">
		<div class="content">
			<ul class="item-list">
				<li>
					<button class="checkbox">&#x2713;</button>
					<span>Milk</span>
					<button class="delete">X</button>
				</li>
				<li>
					<button class="checkbox">&#x2713;</button>
					<span>Eggs</span>
					<button class="delete">X</button>
				</li>
				<li>
					<button class="checkbox">&#x2713;</button>
					<span>Flour</span>
					<button class="delete">X</button>
				</li>
			</ul>
		</div>
	</section>

	<section class="clear-list-section">
		<div class="content">
			<button type="reset" class="clear-all">CLEAR LIST</button>
		</div>
	</section>
</body>
</html>
